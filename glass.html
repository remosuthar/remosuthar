<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/glass.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Glass Web</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./img/2.png" alt="avatar">
                    <h3>Remo Gaming</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./img/8.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="./img/7.png" alt="">
                        <h2>Games</h2>
                    </div>
                    <div class="link">
                        <img src="./img/9.png" alt="">
                        <h2>New</h2>
                    </div>
                    <div class="link">
                        <img src="./img/4.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="./img/3.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                <h1>Active Games</h1>
                <input type="text">
            </div>
            <div class="cards">
                <div class="card">
                    <img src="./img/bgmi.jpeg" alt="">
                    <div class="card-info">
                        <h2>Battlegrounds Moblie - India</h2>
                        <p>Android/iOS Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./img/5.png" alt="">
                    <div class="card-info">
                        <h2>Battlegrounds Moblie - India</h2>
                        <p>PS5 Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
                <div class="card">
                    <img src="./img/Apex_legends_cover.jpg" alt="">
                    <div class="card-info">
                        <h2>Battlegrounds Moblie - India</h2>
                        <p>PC Version</p>
                        <div class="progress"></div>
                    </div>
                    <h2 class="percentage">60%</h2>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
